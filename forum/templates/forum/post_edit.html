{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- post_edit.html content starts here -->
<div class="container-sm card my-5 content-background">
    <div class="row justify-content-sm-center">
        <h1 class="m-4 text-center">Edit post</h1>
        <form action="{% url 'post_edit' post.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="post_image">Image*</label>
            <input type="file" id="post_image" name="post_image" class="form-control" value="{{ post.post_image }}" required>
            <br>
            <label for="category">Category*</label>
            <select name="category" id="category" class="form-select">
                <option value="none">None</option>
                <option value="pvm">PvM</option>
                <option value="pvp">PvP</option>
                <option value="skilling">Skilling</option>
                <option value="questing">Questing</option>
            </select>
            <br>
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
            <br>
            <label for="content">Content*</label>
            <textarea type="text" id="content" name="content" rows="10" cols="50" class="form-control"
                required>{{ post.content | safe }}</textarea>
            <br>
            <label for="excerpt">Excerpt*</label><br>
            <textarea type="text" id="excerpt" name="excerpt" rows="5" cols="50" class="form-control"
                required>{{ post.excerpt }}</textarea>
            <br>
            <div class="mb-4">
                <button type="submit" class="btn btn-lg btn-normal">Update</button>
                <a post_id="{{ post.id }}" class="btn btn-lg btn-delete btn-delete-post ms-2">Delete Post</a>
            </div>
        </form>
    </div>
</div>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content content-background">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteModalLabel">Delete comment?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="deleteModalText">Are you sure you want to delete this? This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-normal" data-bs-dismiss="modal">Close</button>
                <a id="deleteConfirm" href="#" class="btn btn-delete">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- post_edit.html content ends here -->

{% endblock %} {% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- index.html content starts here -->

<h1>Posts</h1>
    {% for post in object_list %}
        <h2>{{post.title}} | Writen by {{post.author}}</h2>
        <a href="{% url 'post_detail' post.slug %}" class="post-link"><p>{{post.excerpt}}</p></a>
        <p>Created on: {{ post.created_on }}</p>
    {% endfor %}

<!-- index.html content ends here -->

{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- index.html content starts here -->

<div class="container-md card content-background">
    <div class="row justify-content-md-center">
        {% for post in object_list  %}
            <div class="col-md-4">
                <div class="card">
                    <h2>{{post.title}} | Writen by {{post.author}}</h2>
                    <a href="{% url 'post_detail' post.slug %}" class="post-link">
                        <p>{{post.excerpt}}</p>
                    </a>
                    <p>Created on: {{ post.created_on }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- index.html content ends here -->

{% endblock %}

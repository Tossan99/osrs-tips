{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<!-- Post create form -->
<div class="container-sm card mt-5 content-background">
    <div class="row justify-content-sm-center p-3">
        <h2>Leave a Post:</h2>
        <h5>Posting as: {{ user.username }}</h5>
        <form id="postForm" method="post" enctype="multipart/form-data" style="margin-top: 1.3em">
            {{ post_form | crispy }} {% csrf_token %}
            <button id="submitButton" type="submit" class="btn btn-lg btn-normal">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
